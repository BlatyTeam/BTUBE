<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlatTube</title>
    <link rel="icon" href="image/BTUBElogo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka One', Arial, sans-serif;
            margin: 0;
            background-color: #141414;
            color: white;
            scrollbar-width: thin;
            scrollbar-color: #666 #333;
        }

        ::-webkit-scrollbar {
            width: 8px;
            background-color: #666;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #666;
            border-radius: 10px;
            border: 2px solid #333;
        }

        ::-webkit-scrollbar-track {
            background: #333;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            background-color: #111;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: red;
        }

        .search-bar {
            margin-top: 10px;
        }

        .search-bar input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #666;
            border-radius: 4px;
            background-color: #222;
            color: white;
        }

        .search-bar input[type="submit"] {
            padding: 8px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: red;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        .search-bar input[type="submit"]:hover {
            background-color: darkred;
        }

        main {
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .movie-row {
            display: flex;
            white-space: nowrap;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .video-container {
            max-width: 800px; /* Adjust max width as needed */
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .video-container video {
            width: 100%;
            height: auto;
        }

        .featured-movie {
            flex: 0 0 auto;
            width: 200px;
            padding: 0 10px;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease;
        }

        .featured-movie:hover {
            transform: scale(1.05);
        }

        .featured-movie img {
            width: 100%;
            height: auto;
        }

        .movie-title {
            margin-top: 10px;
            font-size: 16px;
            color: #ccc;
        }

        .movie-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
        }

        .movie-info::before {
            content: '▶';
            font-size: 40px;
            color: rgba(255, 255, 255, 0.8);
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 100%;
            padding: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }

        .movie-info:hover::before {
            background-color: rgba(255, 0, 0, 0.7);
            color: rgba(255, 255, 255, 1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
        }

        @media (max-width: 1200px) {
            .featured-movie {
                width: 180px;
            }

            .movie-info::before {
                font-size: 35px;
                padding: 9px;
            }
        }

        @media (max-width: 992px) {
            .featured-movie {
                width: 160px;
            }

            .movie-info::before {
                font-size: 30px;
                padding: 8px;
            }
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .featured-movie {
                width: 140px;
            }

            .movie-info::before {
                font-size: 25px;
                padding: 7px;
            }
        }

        @media (max-width: 576px) {
            .logo img {
                width: 200px;
            }

            .featured-movie {
                width: 120px;
            }

            .movie-info::before {
                font-size: 20px;
                padding: 6px;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                width: 150px;
            }

            .featured-movie {
                width: 100px;
            }

            .movie-info::before {
                font-size: 18px;
                padding: 5px;
            }
        }

    </style>
    <script>

        function searchMovie(event) {
            event.preventDefault();
            const query = document.querySelector('input[name="search"]').value.toLowerCase();
            const movies = document.querySelectorAll('.featured-movie');

            for (let movie of movies) {
                const title = movie.querySelector('.movie-title').innerText.toLowerCase();
                if (title.includes(query)) {
                    movie.scrollIntoView({ behavior: 'smooth' });
                    return;
                }
            }
            alert('Film nie został znaleziony.');
        }
    </script>
</head>
<body>
    <header>
        <div class="logo"><img src="image/BTUBE.png" width="250" alt="BlatTube Logo"></div>
        <nav>
            <ul>
                <li><a href="index.html">Strona Glowna</a></li>
                <li><a href="series.html">Serie</a></li>
                <li><a href="movies.html">Filmy</a></li>
                <li><a href="new.html">Nowosci</a></li>
				<li><a href="about.html">O nas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="movie-row">
			<iframe width="1060" height="715" src="https://www.youtube.com/embed/bStlP41ZODY?si=1ZcZfg6qlPAu9Oij" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 BlatStudio</p>
    </footer>
</body>
</html>
